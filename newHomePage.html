<!doctype html>
<html lang="en">
  <head>

     <link rel="stylesheet" href="">

    <style>
      body {
        background-image: url("https://static.pexels.com/photos/247929/pexels-photo-247929.jpeg");
        background-size: cover;
        no-repeat center center fixed;
      }
    </style>
  </head>
  <body>

  <form class="form" action="" method="POST">
    <label for="name">Full Name: </label>
    <input name="name" placeholder="ex.John Smith" type="text" />

    <label for="phone">Mobile Number: </label>
    <input name="phone" placeholder="ex.555-555-5555" type="number"/>

    <label for="email"><em>Your</em> Email Address:</label>
    <input name="email" type="email" placeholder="your.name@email.com"/>

    <label for="provider">Payment Provider: </label>
    <select name="provider">
      <option value="">Select Provider</option>
      <option value="paypal">Paypal</option>
      <option value="venmo">Venmo</option>
      <option value="square_cash">Square Cash</option>
    </select>

    <label for="link">LINK: </label>
    <input name="link" placeholder="Paste Link Here" type="text" />

    <label for="amount">Amount $: </label>
    <input name="amount" placeholder="What is your offer?" type="number" />

    <button class="btn" type="submit">Send</button>
  </form>

  </body>
</html>
